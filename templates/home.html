{% extends "layout.html"%}
{% block content %}
    {% for post in posts%}
        <h1> {{ post.title}} </h1>
        <p> By {{ post.author }} on {{post.date_posted}}</p>
        <p> {{ post.content}} </p>
    {% endfor %}
    <a href = "/about"> About </a>
    <a href = "/surprise"> Surprise </a>
    <a href = "/random"> Random</a>
    <br>
    <a href="/result"> Population check</a>

{% endblock content  %}
